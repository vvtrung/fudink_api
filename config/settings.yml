validations:
  strings:
    min_length: 6
    max_length: 255
    normal_length: 20
  text:
    min_length: 20
    max_length: 1000
  email_regex: !ruby/regexp /\A[\w+\-.]+@[a-z\d\-.]+\.[a-z]+\z/i
  phone_regex: !ruby/regexp /\A0\d{9,10}/
  identity_number_regex: !ruby/regexp /\A\d{9}/

auth_tokens:
  token:
    secure_length: 64
  refresh_token:
    secure_length: 64
  expires_in: <%= 30.days %>
  short_expires_in: <%= 1.days %>

users:
  reset_password_token:
    secure_length: 128
    expires_in: <%= 24.hours %>
  confirm_email_token:
    secure_length: 64
    expires_in: <%= 30.days %>
    change_email_expires_in: <%= 24.hours %>
  password_regex_generate: '/[0-9a-zA-Z]{8,24}/'

handle_error:
  token_expired:
    message: "Token expired"
    error_code: 600
  record_invalid:
    message: "Record Invalid"
    error_code: 601
  authentication_error:
    message: "Authentication Error"
    error_code: 602
  missing_token:
    message: "Missing Token"
    error_code: 603
  invalid_token:
    message: "Invalid Token"
    error_code: 604
  access_denied:
    message: "Access Denied"
    error_code: 403
roles:
  admin: 1
  store_owner: 2
  shipper: 3
  customer: 4
ship_cost: 10000
